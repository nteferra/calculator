<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="title">Calculator</div>
    <div id="frame">
        <div id="screen"></div>
        <div id="buttons">
                <div class="span2"><input type="button" class="spanTwo" id="clear" value="AC" onclick="clear1()"></div>
                <div><input type="button" name="delete" value="del" onclick=""></div>
                <div><input type="button" class="opBut" value="+"></div>
                
                <div><input type="button" class="numBut" name= "seven" value="7"></div>
                <div><input type="button" class="numBut" name="eight" value="8"></div>
                <div><input type="button" class="numBut" name="nine" value="9"></div>
                <div><input type="button" class="opBut" value="-"></div>

                <div><input type="button" class="numBut" name="four" value="4"></div>
                <div><input type="button" class="numBut" name="five" value="5"></div>
                <div><input type="button" class="numBut" name="six" value="6"></div>
                <div><input type="button" class="opBut" value="x"></div>

                <div><input type="button" class="numBut" name="one" value="1"></div>
                <div><input type="button" class="numBut" name="two" value="2"></div>
                <div><input type="button" class="numBut" name="three" value="3"></div>
                <div><input type="button" class="opBut" value="รท"></div>

                <div><input type="button" class="numBut" name="point" value="."></div>
                <div><input type="button" class="numBut" name="zero" value="0"></div>
                <div><input type="button" class="spanTwo" id="equals" value="="></div>
                
        </div>
    </div>
</body>
</html>
